<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição na Viagem de Ônibus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .participants {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inscrição na Viagem de Ônibus</h1>
    </header>
    <main>
        <form id="registration-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="document">Número do Documento:</label>
            <input type="text" id="document" name="document" required>

            <button type="submit">Registrar</button>
        </form>
        <div class="participants">
            <h2>Inscritos:</h2>
            <ul id="participants-list"></ul>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on("update", (data) => {
            const participantsList = document.getElementById("participants-list");
            participantsList.innerHTML = "";

            data.participants.forEach((participant) => {
                participantsList.innerHTML += `<li>${participant.name} - Documento: ${participant.documentNumber}</li>`;
            });
        });

        socket.on("error", (message) => {
            alert(message);
        });

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("registration-form");

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                const name = document.getElementById("name").value;
                const documentNumber = document.getElementById("document").value;

                socket.emit("register", { name, documentNumber });

                form.reset();
            });
        });
    </script>
</body>
</html>
